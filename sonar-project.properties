# Required metadata
sonar.projectKey=ems-frontend-web
sonar.projectName=EMS Frontend Web
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src

# Exclude test files and mocks
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/__mocks__/**

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript settings
sonar.typescript.tsconfigPath=tsconfig.json

# Uncomment and set your SonarQube server if not using localhost
# sonar.host.url=http://localhost:9000
# sonar.login=your_sonarqube_token 